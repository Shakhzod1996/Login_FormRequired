<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Login Form</h1>

    <form>
      <div class="div name-div">
        <label for="name">*Name</label><br>
        <input type="text" class="name" id="name" placeholder="name..">
        <span class="name-err"></span>
      </div>

      <div class="div surname-div">
        <label for="surname">*Surname</label><br>
        <input type="text" class="surname" id="surname" placeholder="surname..">
        <span class="surname-err"></span>
      </div>

      <div class="div email-div">
        <label for="email">*Email</label><br>
        <input type="text" class="email" id="email" placeholder="email..">
        <span class="email-err"></span>
      </div>

      <div class="div password-div">
        <label for="password">*Password</label><br>
        <input type="password" class="password" id="password" placeholder="password..">
        <div class="spans">
          <span class="password-err"></span>
          <span class="password-err1"></span>
          <span class="password-err2"></span>
        </div>
      </div>

      <div class="div password2-div">
        <label for="password2">*Password again</label><br>
        <input type="password" class="password2" id="password2" placeholder="password again..">
          <span class="password2-err"></span>
      </div>

      <button class="submit" type="submit">Submit</button>
    </form>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
